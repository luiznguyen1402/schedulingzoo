name: verify-notation-and-bibtex-files
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: python pip install bibtexparser
      - run: python extract.py form 
